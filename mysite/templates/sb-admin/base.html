<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CorePyTool</title>
    {% block staticfile_web %}
    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'sb-admin/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'sb-admin/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'sb-admin/dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'sb-admin/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- END -->
    <!-- jQuery -->
    <script src="{% static 'sb-admin/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'sb-admin/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'sb-admin/vendor/metisMenu/metisMenu.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'sb-admin/dist/js/sb-admin-2.js' %}"></script>
    {% endblock staticfile_web %}
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        {% block navigator %}
            {% include 'sb-admin/navbar.html' %}
        {% endblock navigator %}

        {% block content %}
            {% include 'sb-admin/content.html' %}
        {% endblock content %}
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
</body>

</html>
